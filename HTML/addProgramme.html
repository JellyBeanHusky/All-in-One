        <section id="signup">
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading text-uppercase">Add a New Programme</h2><br/>
                    </div>
                </div>


                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" role="tabpanel"><br/>
                        <div class="row">
                            <div class="col-lg-12 offset-md-3">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input class="form-control" id="title" name="title" type="text"  value="" placeholder="Programme Name *" >
                                                <p class="text-danger" style="color: red;" ></p>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" id="intake" name="intake" type="date" placeholder="Intake Date *" >
                                                <p class="help-block text-danger" ></p>
                                            </div>
                                            <div class="form-description">
                                              <input class="form-control" id="description" name="description" type="text"  value="" placeholder="Description *" >
                                              <p class="text-danger" style="color: red;"></p>
                                            </div>
                                            <div class="form-description">
                                              <input class="form-control" id="entryReq" name="entryReq" type="text"  value="" placeholder="Entry Requirements *" >
                                              <p class="text-danger" style="color: red;"></p>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" id="fee" name="fee" type="number" placeholder="Fee *">
                                                <p class="help-block text-danger" style="color: red;" ></p>
                                            </div>

                                            <div class="clearfix"></div>
                                            <div class="col-lg-12 text-center">
                                                <br/>
                                                <div id="success"></div>
                                                <button id="resetButton" class="btn btn-primary btn-xl text-uppercase" type="reset">Reset</button>
                                                <button name="record" class="btn btn-primary btn-xl text-uppercase" type="submit">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
